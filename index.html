<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 2026</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* The Message */
        #message-container {
            text-align: center;
            display: block;
        }

        h1 { font-size: 3rem; }
        p { font-size: 1.5rem; color: #bbb; }

        /* The Video Box */
        #video-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none; /* Hidden at start */
            background: black;
        }

        iframe {
            width: 100%; height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="message-container" id="msg">
        <h1>Dear Everyone</h1>
        <p>We Are Going To Started Making Script On 2026</p>
        <p>Don't Be Shy</p>
        <p><strong>Please Wait For 2026</strong></p>
        <p style="font-size: 1rem; color: #666;">If Script Stopped Working, Ask Me To Fix It</p>
    </div>

    <div id="video-wrapper">
        <iframe id="youtubeVideo" 
            src="https://www.youtube.com/embed/Pbw9sUL3j5E?autoplay=1&mute=1&start=0&controls=1&rel=0&enablejsapi=1" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        const message = document.getElementById('message-container');
        const videoBox = document.getElementById('video-wrapper');
        const iframe = document.getElementById('youtubeVideo');

        // STEP 1: Wait 10 seconds to show the video
        setTimeout(() => {
            message.style.display = 'none';
            videoBox.style.display = 'block';

            // STEP 2: Wait 57 seconds (length of video) then make it gone
            setTimeout(() => {
                videoBox.style.display = 'none';
                
                // Optional: Show a "Thank you" or bring back the message
                message.style.display = 'block';
                message.innerHTML = "<h1>Thank you for watching!</h1><p>See you in 2026.</p>";
            }, 57000); // 57 seconds in milliseconds

        }, 10000); // 10 seconds initial wait
    </script>

</body>
</html>
