<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Script</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #message-container {
            text-align: center;
            z-index: 10;
        }

        #video-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none; 
            background: black;
            z-index: 20;
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="message-container">
        <h1>Dear Everyone</h1>
        <p>We Are Going To Started Making Script On 2026</p>
        <p>Don't Be Shy</p>
        <p><strong>Please Wait For 2026</strong></p>
        <p style="font-size: 0.8rem; color: #555;">If Script Stopped Working, Ask Me To Fix It</p>
    </div>

    <div id="video-overlay">
        <div id="player"></div>
    </div>

    <script>
        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                // Use the No-Cookie URL to prevent it from remembering where you left off
                host: 'https://www.youtube-nocookie.com',
                videoId: 'Pbw9sUL3j5E',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'start': 0,
                    'rel': 0,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // FORCE it to 0 seconds immediately
            event.target.seekTo(0);
            event.target.pauseVideo();

            // Wait 10 seconds total
            setTimeout(() => {
                // Show Video
                document.getElementById('message-container').style.display = 'none';
                document.getElementById('video-overlay').style.display = 'block';
                
                // Force play from 0 again just to be sure
                event.target.seekTo(0);
                event.target.mute(); // Must be muted to autoplay in browsers
                event.target.playVideo();

                // Wait exactly 57 seconds then kill it
                setTimeout(() => {
                    document.getElementById('video-overlay').style.display = 'none';
                    document.getElementById('message-container').style.display = 'block';
                    event.target.stopVideo();
                }, 57000); 

            }, 10000);
        }
    </script>
</body>
</html>
